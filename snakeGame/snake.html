    <div class="snakeGame">
        <h1>Snake Game</h1>
        <p> Learning this snake game from a youtube video: 
            <a href="https://www.youtube.com/watch?v=uU5YPIvJ24Y">Link</a></p>
        <script>
        // constants
        var COLS=26, ROWS=26
        // IDs
        var EMPTY=0, SNAKE=1, FRUIT=2;
        // directions
        var LEFT=0, UP=1, RIGHT=2, DOWN=3;

        var grid = {
            width: null,
            height: null,
            _grid: null,

            // c:colume, r:row. d:size of dxd
            init: function(d, c, r) {
                this.width = c;
                this.height = r;
                this._grid = [];
                for (var x=0; x<c; x++) {
                    this._grid.push([])
                    for (var y=0; y < r; y++) {
                        this._grid[x].push(d);
                    }
                }
            },

            set: function(val, x, y) {
                this._grid[x][y] = val;
            },

            get: function(x,y) {
                return this._grid[x][y];
            }
        }

        var snake = {
            direction: null,
            last: null,
            _queue: null,

            init: function(d, x, y) {
                this.direction = d;
                this._queue = [];
                this.insert(x,y);
            },

            insert: function(x,y) {
                this._queue.unshift({x:x, y:y});
                this.last = this._queue[0];
            },

            remove: function() {
                return this._queue.pop();
            }
        }
        
        function setFood() {
            var empty = [];
            for (var x=0; x<grid; x++) {
                for (var y=0; y<grid; y++) {
                    if (grid.get(x,y) == EMPTY) {
                        empty.push({x:x, y:y});
                    }
                }
            }
            var randpos = empty[Math.floor(Math.random()*empty.length)];
            grid.set(FRUIT, randpos.x, randpos.y);
        }

        // Game objects
        var canvas, ctx, keystate, frames;

        function main() {
            canvas = document.createElement("canvas");
            canvas.width = COLS*20;
            canvas.height = ROW*20;
            ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            
            frames = 0;
            keystate = {};

            init();
            loop();
        }

        function init() {
            grid.init(EMPTY, COLS, ROWS);
            var sp = {x:Math.floor(COLS/2), y:ROW-1}; // stop position
            snake.init(UP, sp.x, sp.y);
            grid.set(SNAKE, sp.x, sp.y);
            setFood();
        }

        function loop() {
            update();
            draw();

            window.requestAnimationFrame(loop, canvas);
        }

        function update() {
            frame++;
        }

        function draw() {
           var tw = cavans.width/grid.width;
           var th = canvas.height/grid.height;

           for (var x=0; x<grid; x++) {
                for (var y=0; y<grid; y++) {
                    switch(grid.get(x,y)) {
                        case EMPTY:
                            ctx.fillStyle = "#fff";
                            break;
                        case SNAKE:
                            ctx.fillStyle = "#0ff";
                            break;
                        case FRUIT:
                            ctx.fillStyle = "#f00";
                            break;
                    }
                    ctx.fillRect(x*tw, y*th, tw, th);
                }
           }
        }

        main();
        </script>
    </div>
